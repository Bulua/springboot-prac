<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>增删改查</title>
    <!--插入头-->
    <head th:insert="~{import :: head}"></head>
</head>
<body class="text-center">
    <form class="form-signin" action="/masterLogin" method="post">
        <img class="mb-4" src="../static/asserts/img/bootstrap-solid.svg" th:src="@{asserts/img/bootstrap-solid.svg}" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <label class="sr-only">Username</label>
        <input type="text" name="name" class="form-control" placeholder="Username" required="" autofocus="">
        <label class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
        <a class="btn btn-sm">中文</a>
        <a class="btn btn-sm">English</a>
    </form>
</body>
</html>
