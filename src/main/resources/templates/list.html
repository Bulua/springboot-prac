<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <head th:insert="~{import :: head}"></head>
</head>
<body>

    登陆人：<p>[[${session.loginMaster}]]</p>
    <table class="table">
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>性别</th>
            <th>电话</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
        <tr th:each="user: ${users}">
           <td th:text="${user.id}"></td>
           <td th:text="${user.username}"></td>
           <td th:text="${user.gender.name}"></td>
           <td th:text="${user.telephone}"></td>
           <td th:text="${user.email}"></td>
           <td>
               <a class="button" href="#" th:href="@{user/deleteUserById/user.id}">删除</a>
               <a class="button" href="#" th:href="@{user/update}">编辑</a>
           </td>
        </tr>
    </table>
</body>
</html>
